sudo: required

os:
  - linux

dist: trusty

language: cpp 

compiler:
  - gcc

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

script:
  - export CC=gcc-6
  - export CXX=g++-6
  - mkdir build
  - cd ./build/
  - git clone https://github.com/TzuChieh/Photon-v2-ThirdParty
  - cmake ../ -DCMAKE_BUILD_TYPE=release
  - make -j4